<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Habit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Placeholder for the menu -->
    <div id="menu-container"></div>
    <div id="content">
        <h1>Add a New Habit</h1>
        <form id="habit-form">
            <input type="text" id="habit-name" placeholder="Habit Name" required>
            <textarea id="habit-description" placeholder="Description"></textarea>
            
            <p>Select Days of the Week:</p>
            <div class="habit-days">
                <div>
                    <input type="checkbox" id="monday" name="habit-days" value="monday">
                    <label for="monday">Monday</label>
                </div>
                <div>
                    <input type="checkbox" id="tuesday" name="habit-days" value="tuesday">
                    <label for="tuesday">Tuesday</label>
                </div>
                <div>
                    <input type="checkbox" id="wednesday" name="habit-days" value="wednesday">
                    <label for="wednesday">Wednesday</label>
                </div>
                <div>
                    <input type="checkbox" id="thursday" name="habit-days" value="thursday">
                    <label for="thursday">Thursday</label>
                </div>
                <div>
                    <input type="checkbox" id="friday" name="habit-days" value="friday">
                    <label for="friday">Friday</label>
                </div>
                <div>
                    <input type="checkbox" id="saturday" name="habit-days" value="saturday">
                    <label for="saturday">Saturday</label>
                </div>
                <div>
                    <input type="checkbox" id="sunday" name="habit-days" value="sunday">
                    <label for="sunday">Sunday</label>
                </div>
            </div>
            
            <button type="submit">Add Habit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
